<h1>Welcome to the Syllabus Home Page</h1>

<!-- <h1> Option 1: </h1> -->

<h2>Term list: Please Choose a Term</h2>

{% if termlist %}
	<ul>
		{% for term in termlist %}
			<li><a href="{{ term.code }}">{{ term.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No terms.</p>
{% endif %}
